<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
    /* Основной стиль формы */
    body {
      background-color: #87CEEB; /* Голубой фон */
      font-family: 'Courier New', monospace; /* Моноширинный шрифт */
      color: #5c2b04; /* Темно-синий текст */
    }

    .form-signin {
      max-width: 400px;
      padding: 20px;
      margin: 50px auto;
      background-color: #F4A460; /* Светло-коричневый фон */
      border: 4px solid #D2691E; /* Коричневая обводка */
      border-radius: 10px;
      font-weight: bold; /* Жирный текст */
    }

    .form-signin .form-control {
      width: 100%;
      box-sizing: border-box;
      height: 40px;
      padding: 5px 10px;
      font-size: 14px;
      margin-bottom: 10px;
      border: 2px solid #8B4513; /* Темно-коричневая обводка */
      background-color: #FFE4B5; /* Светлый фон для полей */
      font-weight: bold; /* Жирный текст */
      font-family: 'Courier New', monospace; /* Моноширинный шрифт */
    }

    .btn {
      font-size: 14px;
      padding: 10px;
      border-radius: 5px;
      transition: all 0.3s ease;
      background-color: #683a122d; /* Синий фон кнопки */
      border: 4px solid #D2691E; /* Темно-синяя обводка */
      color: #5c2b04; /* Белый текст */
      font-weight: bold; /* Жирный текст */
      font-family: 'Courier New', monospace; /* Моноширинный шрифт */
      display: block;
      width: 100%;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #c28708; /* Темно-синий фон при наведении */
      border-color: #4169E1; /* Светло-синяя обводка при наведении */
    }

    /* Дополнительные стили */
    .text-center {
      text-align: center;
    }

    .font-weight-normal {
      font-weight: 400;
    }

    .h3 {
      color: #5c2b04;
      font-size: 1.5rem;
      font-family: 'Press Start 2P', cursive; /* Пиксельный шрифт для заголовка */
    }

    .link-container {
      margin-top: 10px;
      font-weight: bold; /* Жирный текст */
    }

    a {
      color: #5c2b04; /* Темно-синий цвет ссылок */
      text-decoration: none;
      font-weight: bold; /* Жирный текст */
      font-family: 'Courier New', monospace; /* Моноширинный шрифт */
    }

    a:hover {
      color: #5c2b04; /* Темно-синий цвет при наведении */
    }
  </style>
</head>

<body class="text-center">
  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="email" class="sr-only">Email address</label>
    <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password" required>
    <button type="button" class="btn" onClick="signIn()">Sign in</button>
    <div class="link-container">
      <a href="/signup.html"><strong>Don't have an account? Sign up here.</strong></a>
    </div>
  </form>

  <script>
    function signIn() {
      var data = {
        email: document.forms[0].elements[0].value,
        password: document.forms[0].elements[1].value
      };
      $.ajax({
        type: 'POST',
        url: '/login',
        data,
        success: function (data) {
  // Assuming the server sends back the URLs as part of the response
        window.location.replace('/game-menu.html');
        },
        error: function (xhr) {
          window.alert(JSON.stringify(xhr));
          window.location.replace('/index.html');
        }
      });
    }
  </script>
</body>

</html>
